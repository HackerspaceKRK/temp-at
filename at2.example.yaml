# Database configuration
database:
  path: "./at2.db" # Path to SQLite database file

# Web server configuration
web:
  listen_address: ":8080"
  public_url: "http://localhost:8080"
  # jwt_secret_file: "/run/secrets/jwt_secret" # Alternative: Load secret from file

# OIDC Authentication configuration
oidc:
  client_id: "your-client-id"
  client_secret: "secret"
  # client_secret_file: "/run/secrets/oidc_client_secret" # Alternative: Load secret from file
  issuer_url: "https://accounts.google.com"
  extra_scopes:
    - "groups"

# Frigate NVR configuration
frigate:
  url: "http://frigate.example.com"

# MQTT Broker configuration
mqtt:
  broker: "tcp://mqtt.example.com:1883"
  username: "mqtt_user"
  password: "mqtt_password"
  # password_file: "/run/secrets/mqtt_password" # Alternative: Load secret from file

# Room definitions
rooms:
  - id: "living_room"
    localized_name:
      en: "Living Room"
      de: "Wohnzimmer"
    cameras:
      - "living_room_cam"
    entities:
      - id: "living_room_light"
        localized_name:
          en: "Main Light"
          de: "Hauptlicht"
        representation: "light"

# SpaceAPI configuration
spaceapi:
  space: "Hackerspace Example"
  logo: "https://example.com/logo.png"
  url: "https://example.com"
  location:
    address: "Street 123, City, Country"
    lat: 50.0
    lon: 20.0
    timezone: "Europe/Warsaw"
  contact:
    email: "info@example.com"
    irc: "irc://freenode.net/#example"
    matrix: "#example:matrix.org"

# Branding configuration
branding:
  page_title: "Headquarters - My Space"
  logo_url: "https://example.com/logo.png"
  logo_dark_url: "https://example.com/logo_dark.png"
  logo_alt: "My Space Logo"
  logo_link_url: "https://example.com"
  footer_name: "My Hackerspace"
  footer_name_link_url: "https://example.com"
