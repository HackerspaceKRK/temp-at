<!doctype html>
<html>
  <head>
    <title>Stan Limanowskiego</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 1rem;
        background: #f0f0f0;
      }
      .grid {
        
      }
      .card {
        background: white;
       
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: inline-block;
        margin: 10px;
        max-width: calc(100vw - 20px - 2rem);
        max-height: 500px;
      }


      .fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: 0;
        padding: 0;
        z-index: 9999;
        background: #000;
        width: 100vw;
        height: auto;
      }
      #backdrop {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 5000;
        display: none;
      }
        #backdrop.visible {
            display: block;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Stan Limanowskiego</h1>
    <div id="backdrop"></div>
    <div class="grid">
      {{range $i, $cameraName := .Cameras}}
      <img
        class="card"
        src="/image/{{ $cameraName }}"
        alt="Snapshot from {{ $cameraName }}"
        onclick="window.open('/image/{{ $cameraName }}', '_blank', 'width=800,height=600');"
      />
      {{end}}
    </div>
  </body>
</html>
